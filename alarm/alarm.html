<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm</title>
    <script>
        if (navigator.serviceWorker) {
	 navigator.serviceWorker.register('./sw.js', { scope: './' })
	 .then(function(reg) {
		console.log('Service workerの登録に成功しました。 Scope は ' + reg.scope);
	 }).catch(function(error) {
		console.log('Service workerの登録に失敗しました。' + error);
	 });
    };
    </script>
</head>
<body>
    <h1>set alarm</h1>
    <p>
    <input type="text" id="hour" placeholder="hour">:
    <input type="text" id="minute" placeholder="minute">
    </p>
    <button type="button" onclick="stop()">stop alarm</button>
    <audio src="./000.mp3" preload="auto" loop id="mp3"></audio>
</body>
</html>
