<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スジ情報app</title>
</head>
<body>
    <h1>スジ情報app</h1>
    <p>スジ情報appを起動できます。</p>
    <p>非公開のため、パスワードが必要です。</p>
    <p>862MB中、<span id="value">0</span>MB読み込み完了</p>
    <p><span id="timer" style="color: red;">5</span>秒後に転送します…</p>
    <script>
        window.onload = setTimeout(() => {
            load();
            timer();
        }, 200);
        function timer() {
            var output = document.getElementById("timer");
            var timer = 5;
            setTimeout(() => {
                timer = timer - 1;
                output.innerHTML = timer;
                setTimeout(() => {
                    timer = timer - 1;
                    output.innerHTML = timer;
                    setTimeout(() => {
                        timer = timer - 1;
                        output.innerHTML = timer;
                        setTimeout(() => {
                            timer = timer - 1;
                            output.innerHTML = timer;
                            setTimeout(() => {
                                window.location.href = "./app"
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }
    </script>
    <script>
        function load() {
            var size = 862;
            var outCTX = document.getElementById("value");
                if (Number(outCTX.textContent) > size) {
                    outCTX.innerHTML = size;
                    timer();
                } else {
                    var DataValue = Number(outCTX.textContent);
                    DataValue =+ 1;
                    outCTX.innerHTML = DataValue;
                    setTimeout(() => {
                        outCTX.innerHTML = 862
                    }, 3000);
                }
        }
    </script>
    <input type="text" name="count" id="num" style="display: none;" value=0>
</body>
</html>
