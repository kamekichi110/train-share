<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>edit</title>
    <script src="./script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        body {
            font-family: 'DotGothic16', sans-serif;
        }
        button {
            width: 120px;
            height: 30px;
        }
        .flex div {
            width: 40px;
            height: 40px;
            background-color: green;
            color: white;
            border: black solid 4px;
            border-radius: 64px;
        }
    </style>
</head>
<body>
    <h1>note editor</h1>
    <br>
    <hr>
    <input type="file" id="mp3File" accept="audio" onchange="changeMP3()">
    <br>
    <audio id="audioPlayer" controls></audio>
    <br>
    <hr>
    <p>time:<input type="text" id="time" value="0"></p>
    <br>
    <br>
    <button type="button" onclick="record()">record</button>
    <br>
    <br>
    <button id="downloadButton" onclick="download()">コピー用テキスト出力</button>
    <br>
    <textarea name="TextFile" id="FileName" cols="30" rows="10"></textarea>
    <br>
    <br>
    <hr>
    <p id="count">note数:0個</p>
    <hr>
    <br>
    <div  class= "flex" style="display: flex; width: 100%; text-align: center;">
    <div onclick="add(1)">1</div>
    <div onclick="add(2)">2</div>
    <div onclick="add(3)">3</div>
    <div onclick="add(4)">4</div>
    <div onclick="add(5)">5</div>
    <div onclick="add(6)">6</div>
    <div onclick="add(7)">7</div>
    <div onclick="add(8)">8</div>
    <div onclick="add(9)">9</div>
    </div>
    <!-- 結果を表示する div 要素 -->
    <div id="header">
        <p>{ "offset": 0,<br>"notes": [</p>
    </div>
    <div id="result">
    </div>
    <div id="fotter">
        <p>]}</p>
    </div>
    <br>
    <br>
    <hr>
    <div id="urls"></div>
</body>
</html>
