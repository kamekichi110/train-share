<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>custom</title>
</head>
<body>
  <!-- <script src="../phina.js/build/phina.js"></script> -->
  <script src='../phina.js'></script>

  <script type="text/javascript">
    'use strict';

    if (!phina.util.Support.webAudio) {
      alert('webAudioに対応していません！最新のブラウザを使って下さい！');
    }

    // IE対策
    // var ua = phina.global.navigator.userAgent;
    // if (ua.indexOf('Trident') > 0) {
    //   alert('インターネットエクスプローラーには対応してません！');
    // }

    phina.globalize();
  </script>
  <button onclick="resetting()"></button>
<div id="setting" style="position: absolute;"></div>
<script>
  function scriptData() {
    var script1 = document.createElement('script');
    script1.src = 'config.js'; // 新しいJavaScriptファイルのパスを指定
    document.head.appendChild(script1);
    
    var script2 = document.createElement('script');
    script2.src = 'components.js';
    document.head.appendChild(script2);

    var script3 = document.createElement('script');
    var script4 = document.createElement('script');
    script3.src = 'mainscene.js';
    script4.src = 'titlescene.js';
    document.head.appendChild(script3);
    document.head.appendChild(script4);
    document.getElementById('setting').style.display = 'none';
    document.getElementById('resetting').style.display = 'block';
  }
  function resetting() {
    document.getElementById("setting").style.display = "block";
    document.getElementById("resetting").style.display = "none";
  }
</script>
  <script type="text/javascript">
    phina.main(function() {
      var app = GameApp({
        assets: ASSETS,
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT,
        startLabel: 'title',
        backgroundColor: '#389c4c',
        title: 'custom',
        fps: 60,
      });

      // app.enableStats();
      app.run();
    });

  </script>
</body>
</html>
