<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
</head>
<body>
    <input type="file" id="mp3" accept=".mp3">
    <input type="file" id="json" accept=".json">
    <button type="button" onclick="setPage()">set</button>
    <div id="page" style="width: 100%;"></div>
    <script>
        function setPage() {
            const mp3File = document.getElementById('mp3').files[0];
            const jsonFile = document.getElementById('json').files[0];
            var result = document.getElementById("page");
            const mp3FileURL = URL.createObjectURL(mp3File);
            const jsonFileURL = URL.createObjectURL(jsonFile);
            result.innerHTML = "";
            result.innerHTML = '<iframe id="iframe" src="./index.html" style="width: 80%; aspect-ratio: 4/3; margin: 0 auto;"></iframe>';
                document.getElementById('iframe').contentWindow.postMessage({
                    mp3: mp3FileURL,
                }, 'https://train-share.f5.si');
                document.getElementById('iframe').contentWindow.postMessage({
                    json: jsonFileURL,
                }, 'https://train-share.f5.si');
        }
    </script>
</body>
</html>
