<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="../script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <header style="width: 100%; height: 100px; background: darkcyan; color: white; border-radius: 12px; text-align: center;">
        <h1>マインスイーパー</h1>
        <p>幅と高さ、爆弾の数を指定できます</p>
    </header>
    <main>
        <div id="setting" style="color: white;">
            幅(2-16)
            <input type="number" id="w" value="8" min="2" max="16">
            高さ(2-16)
            <input type="number" id="h" value="8" min="2" max="16">
            爆弾の数(1-50)
            <input type="number" id="b" value="5" min="1" max="50">
            <span class="bombCount">0</span>
        </div>
        <div id="setting2">
            <div id="btn">
                START
            </div>
            <span id="time" class="timer">000</span>
        </div>
        <table id="board">
        </table>
        <h3 id="result"></h3>
        <div id="text">
            <h3>
                <設定>
            </h3>
            <p>W: 横のマスの数</p>
            <p>H: 縦のマスの数</p>
            <p>B: 爆弾の数</p>
            <h3>
                <操作>
            </h3>
            <p>左クリック: マスを開ける</p>
            <p>右クリック: <span class="flag"></span>マークを付ける</p>
        </div>
    </main>

    <script src="main.js"></script>
    <input type="text" id="page" value="mine" style="display: none;">
    <script src="../login.js"></script>
    <script>

    var key = "tobu";
    var num = 8500;
    var set = 1;
    var pw = window.prompt("認証IDを入力してください。", a1b2c3d4);
    if (pw = "f5si") {
        window.alert("認証完了しました。");
        var pass1 = 8000 - 54 + 163;
        var pass2 = pass1 - set;
        var pass3 = num * 0;

        RedirectPage(id);
    } else if (pw = "t8110f") {

        var id = "0000";
        RedirectPage(id);
    } else {
        window.alert("認証失敗")
        var id = "0000";
        RedirectPage(id);
    }
}, 200);
    </script>
</body>

</html>
