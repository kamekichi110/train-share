<script>
  window.onload = setTimeout(() => {
    var key = "tobu";
    var num = 8500;
    var set = 1;
    var pw = window.prompt("認証IDを入力してください。", a1b2c3d4);
    if (pw = "f5si") {
        window.alert("認証完了しました。");
        var pass1 = 8000 - 54 + 163;
        var pass2 = pass1 - set;
        var pass3 = num * 0;
        var result = pass3 + pass2;
        var id = key + result + "f";
        RedirectPage(id);
    } else if (pw = "t8110f") {
        window.alert("認証完了\n移動します。");
        var id = "0000";
        RedirectPage(id);
    } else {
        window.alert("認証失敗")
        var id = "0000";
        RedirectPage(id);
    }
}, 200);
</script>
