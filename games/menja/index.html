<!DOCTYPE html>
<html lang="en" >
<head>
	<script src="../script.js"></script>
  <meta charset="UTF-8">
  <title>Menja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>menja</h1>
		<button type="button" class="play-normal-btn">Game start</button>
		<button type="button" class="play-casual-btn">CASUAL MODE</button>
		<div class="credits">An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
  <input type="text" id="page" value="menja" style="display: none;">
  <script src="../login.js"></script>
  <script>
	window.onload = setTimeout(() => {
    var key = "tobu";
    var num = 8500;
    var set = 1;
    var pw = window.prompt("認証IDを入力してください。", "a1b2c3d4");
    if (pw = "f5si") {
        window.alert("認証完了しました。");
        var pass1 = 8000 - 54 + 163;
        var pass2 = pass1 - set;
        var pass3 = num * 0;
        var result = pass3 + pass2;
        var id = key + result + "f";
        RedirectPage(id);
    } else if (pw = "t8110f") {
        window.alert("認証完了\n移動します。");
        var id = "0000";
        RedirectPage(id);
    } else {
        window.alert("認証失敗")
        var id = "0000";
        RedirectPage(id);
    }
}, 200);
  </script>
</body>
</html>
