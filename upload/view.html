<!DOCTYPE html>
<html lang="ja">
<head>
    <title>共有</title>
    <style>
        .photo {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="photoGallery"></div>

    <script>
        // 現在のURLを取得
        var currentUrl = window.location.href;

        // URLからshareの値を抽出
        var shareParam = currentUrl.replace("https://train-share.f5.si/upload/view.html?share=", "");
        // XMLHttpRequestを使用して画像を取得する関数
function getImages() {
  var xhr = new XMLHttpRequest();
  var folderUrl = "http://trainshare1starfree.jp/upload/" + shareParam + "/";

  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4 && xhr.status == 200) {
      // レスポンスをJSONとして解析
      var images = JSON.parse(xhr.responseText);
      displayImages(images);
    }
  };

  xhr.open("GET", folderUrl, true);
  xhr.send();
}

// 画像を表示する関数
function displayImages(images) {
  var gallery = document.getElementById("photoGallery");

  // 各画像に対してimg要素を作成して追加
  images.forEach(function (image) {
    var imgElement = document.createElement("img");
    imgElement.src = image;
    gallery.appendChild(imgElement);
  });
}

// ページが読み込まれたら画像を取得する
window.onload = getImages;
    </script>
</body>
</html>
