<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乗り換え案内</title>
    <link rel="shortcut icon" href="../asset/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/main.js"></script>
    <script src="./search.js"></script>
</head>
<body>
    <header>
        <img src="https://kamekichi110.github.io/train-share/asset/icon/main.png" class="icon">
        <h2>
          Train-Share
          <br>
          鉄道情報掲載サイト
        </h2>
      </header>
      <article>
        <br>
        <section>
          <h3>乗り換え案内</h3>
          <p>使用API:駅すぱあとWebサービス</p>
          <br>
          <p>同じ名前の駅名がある場合は<br>地域を選択してください。</p>
        </section>
        <br>
        <main>
            <p><input type="text" id="from" placeholder="出発駅">駅
                <br>
                地域:
                <select name="fromArea" id="location0">
                    <option value="">選択なし</option>
                </select>
            </p>
            <p><input type="text" id="for" placeholder="到着駅">駅
            <br>
            地域:
            <select name="forArea" id="location1">
                <option value="">選択なし</option>
            </select>
            </p>
            <hr>
            <p>検索設定</p>
            <p>新幹線:
                <select name="type" id="type">
                    <option value="false">利用しない</option>
                    <option value="true">利用する</option>
                </select>
            </p>
            <p>特急:
                <select name="exp" id="exp">
                    <option value="false">利用しない</option>
                    <option value="true">利用する</option>
                </select>
            </p>
            <br>
            <button type="button" onclick="search()">検索</button>
            <br>
            <hr>
            <br>
        </main>
        <br>
        <div class="footer">
          <p><p id="day"></p>
            <br>管理者X(旧Twitter)<a href="https://twitter.com/sirokuma_8110F">link</a>

          <a href="https://kamekichi110.github.io/train-share/index.html">home</a>
          </p>
        </div>
      </article>
